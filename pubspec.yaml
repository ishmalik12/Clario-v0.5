name: clario
description: A mental health app for youth with AI-powered therapy features
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  go_router: ^14.0.0
  
  # Firebase
  firebase_core: ^4.1.0 
  firebase_auth: ^6.0.2
  firebase_database: ^12.0.1
  google_sign_in: ^6.2.1 #ish
  # State Management
  provider: ^6.1.1
  
  # UI Components
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  lottie: ^3.3.1
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_staggered_animations: ^1.1.1
  
  # Audio & Voice
  speech_to_text: ^7.0.0  # or latest on pub.dev
  audioplayers: ^6.5.1
  flutter_tts: ^4.2.3
  
  # Sensors & Hardware
  vibration: ^3.1.3
  sensors_plus: ^6.1.2
  
  # Networking & HTTP
  http: ^1.1.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  path_provider: ^2.1.1
  permission_handler: ^12.0.1
  
  # Animation & Graphics
  rive: ^0.13.20
  flutter_animate: ^4.3.0
  
  # Charts & Visualization
  fl_chart: ^1.1.0
  syncfusion_flutter_charts: ^31.1.17
  
  # Image Processing
  cached_network_image: ^3.3.0
  image_picker: ^1.0.4
  
  # Date & Time
  table_calendar: ^3.0.9
  
  # Sleep & Health
  health: ^13.1.4  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7
  flutter_launcher_icons: ^0.14.4

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/sounds/
    - assets/quotes/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
    
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter-Regular.ttf
        - asset: assets/fonts/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter-Bold.ttf
          weight: 700